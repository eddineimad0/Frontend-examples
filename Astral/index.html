<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>Astral</title>
</head>
<body>
    <div class="container">
        <nav class="icons-wrapper">
            <a class="icon active" panel="home"><span>Home</span><ion-icon name="home"></ion-icon></a>
            <a class="icon" panel="work"><span>Work</span><ion-icon name="folder-open"></ion-icon></a>
            <a class="icon" panel="contact"><span>Mail</span><ion-icon name="mail"></ion-icon></a>
            <a class="icon" href="https://twitter.com/home"><span>Twitter</span><ion-icon name="logo-twitter"></ion-icon></a>
        </nav>
        <div class="panel-wrapper">
            <article id="home" class="panel active">
                <div class="info-banner">
                    <h2>John Doe</h2>
                    <p>Frontend Dev</p>
                </div>
                <div class="img-wrapper"></div>
            </article>
            <article id="work" class="panel">
                <h2>Work</h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Saepe veritatis necessitatibus sint corporis</p>
                <div class="project-grid">
                    <img  class="project" src="images/pic01.jpg" alt="">
                    <img  class="project" src="images/pic02.jpg" alt="">
                    <img  class="project" src="images/pic03.jpg" alt="">
                    <img  class="project" src="images/pic04.jpg" alt="">
                    <img  class="project" src="images/pic05.jpg" alt="">
                    <img  class="project" src="images/pic06.jpg" alt="">
                    <img  class="project" src="images/pic07.jpg" alt="">
                    <img  class="project" src="images/pic08.jpg" alt="">
                    <img  class="project" src="images/pic09.jpg" alt="">
                </div>
            </article>
            <article id="contact" class="panel">
                <h2>Contact Me</h2>
                <form class="contact-form">
                    <div class="contact-group">
                        <input type="text" placeholder="Name">
                        <input type="email" placeholder="Email">
                    </div>
                    <input type="text" id="subject" placeholder="Subject">
                    <textarea class="textarea" placeholder="Message"></textarea>
                    <input class="submit" type="submit" value="Send Message">
                </form>
            </article>
        </div>
        <footer>
            <p>&copy;Untitled</p>
            <p>Designed By imad</p>
        </footer>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
